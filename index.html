<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>The Filmography Game</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>

</head>
<body>
  <h1>Director Filmography Game</h1>

  <h2>Guess as many films in a director's filmography as you can, then try to put them in their correct order of release!</h2>

  <button id="startGame">Start Game</button>

  <div id="gameArea" style="display:none;">
    <h2 id="directorName"></h2>

    <p>List movies by this director:</p>
    <input id="guessInput" type="text" placeholder="Enter a film title" />
    <button id="submitGuess">Submit</button>
    <button id="resetGame">Reset</button>
    <p id="score"></p>

    <!-- Correct films grid -->
    <div id="filmGrid" class="filmGrid"></div>
    
    <button id="startChronology" style="display:none;">Guess Release Order?</button>
    <input id="chronologyInput" style = "display:none;" type="text" placeholder="Which film came first?" />
    <!-- Chronology section (hidden until triggered) -->
    <div id="chronologySection" style="display:none;">
      <h3>Arrange these films by release order:</h3>
      <div id="chronologyGrid" class="filmGrid"></div>
      <button id="submitChronology">Submit Chronology</button>
    </div>
  </div>

  <script src="main.js"></script>
</body>
</html>
